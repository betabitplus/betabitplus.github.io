<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Variables</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/reset.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
  <div class="content-section">
    <div class="distribution-series">
      <table class="distribution-table">
        <tbody>
          <tr>
            <th>X\Y</th>
            <th class="active"></th>
          </tr>
          <tr>
            <th></th>
            <th></th>
          </tr>
        </tbody>
      </table>
      <button class="get-answer">Ответ</button>
    </div>
    <div class="result-bar">
      <button class="exit">&times;</button>
      <div class="information"></div>
    </div>
  </div>
  <div class="input-section">
    <div class="input-bar">
      <p class="input-expression"></p>
      <p class="input-result">0</p>
      <button class="key-next"><span class="icon-arrow-right"></span></button>
    </div>
    <div class="input-keyboard">
      <div class="keyboard-over">
        <div class="keys"><button class="btn1 btn-1 btn-1a key" data-type="operation" data-action="CE">CE</button></div>
        <div class="keys"><button class="btn1 btn-1 btn-1a key" data-type="operation" data-action="C">C</button></div>
        <div class="keys"><button class="btn1 btn-1 btn-1a key" data-type="operation" data-action="D"><span class="icon-cancel-circle"></span></button></div>
        <div class="keys"><button class="btn1 btn-1 btn-1a key" data-type="method" data-action=" / ">&divide;</button></div>
        <div class="keys"><button class="btn1 btn-1 btn-1a key" data-type="value" data-action="7">7</button></div>
        <div class="keys"><button class="btn1 btn-1 btn-1a key" data-type="value" data-action="8">8</button></div>
        <div class="keys"><button class="btn1 btn-1 btn-1a key" data-type="value" data-action="9">9</button></div>
        <div class="keys"><button class="btn1 btn-1 btn-1a key" data-type="method" data-action=" * ">*</button></div>
        <div class="keys"><button class="btn1 btn-1 btn-1a key" data-type="value" data-action="4">4</button></div>
        <div class="keys"><button class="btn1 btn-1 btn-1a key" data-type="value" data-action="5">5</button></div>
        <div class="keys"><button class="btn1 btn-1 btn-1a key" data-type="value" data-action="6">6</button></div>
        <div class="keys"><button class="btn1 btn-1 btn-1a key" data-type="method" data-action=" - ">-</button></div>
        <div class="keys"><button class="btn1 btn-1 btn-1a key" data-type="value" data-action="1">1</button></div>
        <div class="keys"><button class="btn1 btn-1 btn-1a key" data-type="value" data-action="2">2</button></div>
        <div class="keys"><button class="btn1 btn-1 btn-1a key" data-type="value" data-action="3">3</button></div>
        <div class="keys"><button class="btn1 btn-1 btn-1a key" data-type="method" data-action=" + ">+</button></div>
        <div class="keys"><button class="btn1 btn-1 btn-1a key" data-type="operation" data-action="+/-">±</button></div>
        <div class="keys"><button class="btn1 btn-1 btn-1a key" data-type="value" data-action="0">0</button></div>
        <div class="keys"><button class="btn1 btn-1 btn-1a key" data-type="operation" data-action=".">.</button></div>
        <div class="keys"><button class="btn1 btn-1 btn-1a key" data-type="operation" data-action="=">=</button></div>
      </div>
    </div>
  </div>

  <!-- <script>
    console.log(25+3**3);
  </script> -->
  <script src="js/main.js"></script>
</body>
</html>
