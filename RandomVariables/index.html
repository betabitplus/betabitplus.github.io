<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Variables</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/reset.css">
</head>
<body>
  <div class="content-section">
    <div class="distribution-series">
      <table class="distribution-table">
        <tbody>
          <tr>
            <th>X\Y</th>
            <th class="active"></th>
          </tr>
          <tr>
            <th></th>
            <th></th>
          </tr>
        </tbody>
      </table>
      <button class="get-answer">Ответ</button>
    </div>
    <div class="result-bar">
      <button class="exit">X</button>
    </div>
  </div>
  <div class="input-section">
    <div class="input-bar">
      <p class="input-expression"></p>
      <p class="input-result">0</p>
      <button class="key-next">-></button>
    </div>
    <div class="input-keyboard">
      <button class="key" data-type="operation" data-action="CE">CE</button>
      <button class="key" data-type="operation" data-action="C">C</button>
      <button class="key" data-type="operation" data-action="D">D</button>
      <button class="key" data-type="method" data-action=" / ">/</button>
      <button class="key" data-type="value" data-action="7">7</button>
      <button class="key" data-type="value" data-action="8">8</button>
      <button class="key" data-type="value" data-action="9">9</button>
      <button class="key" data-type="method" data-action=" * ">*</button>
      <button class="key" data-type="value" data-action="4">4</button>
      <button class="key" data-type="value" data-action="5">5</button>
      <button class="key" data-type="value" data-action="6">6</button>
      <button class="key" data-type="method" data-action=" - ">-</button>
      <button class="key" data-type="value" data-action="1">1</button>
      <button class="key" data-type="value" data-action="2">2</button>
      <button class="key" data-type="value" data-action="3">3</button>
      <button class="key" data-type="method" data-action=" + ">+</button>
      <button class="key" data-type="operation" data-action="+/-">+/-</button>
      <button class="key" data-type="value" data-action="0">0</button>
      <button class="key" data-type="operation" data-action=".">.</button>
      <button class="key" data-type="operation" data-action="=">=</button>
    </div>
  </div>

  <!-- <script>
    console.log(25+3**3);
  </script> -->
  <script src="js/main.js"></script>
</body>
</html>
